<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Local css -->
    <link rel="stylesheet" href="style/style.css">
    <title>RISD Tour</title>
  </head>
  <body>
    <div class="relative" id="landing">
      <a href="#home"></a>
      <img id="background" src="images/pattern.png"/>

      <!-- Welcome -->
      <div class="valign-wrapper content-wrapper">
        <h1 class='welcome'>Welcome <br> to <br> RISD</h1>
        <ul>
          <li><a href="#student-life">Student Life</a></li>
          <li><a href="#tour">Tour</a></li>
          <li><a href="#academics">Academics</a></li>
        </ul>
        <img src="images/buildings-t.png" alt="RISD Buildings"/>
      </div>
    </div>

    <!-- Arrows -->
    <div class="arrow valign-wrapper" id="arrow-right">
      <a href="#academics">
        <img src="images/arrow-right.png" alt="Academics"/>
      </a>
    </div>
    <div class="arrow valign-wrapper" id="arrow-left" >
      <a href="#student-life">
        <img src="images/arrow-left.png" alt="Student Life"/>
      </a>
    </div>
    <div class="arrow" id="arrow-down" >
      <a href="#tour">
        <img src="images/down-arrow.png" alt="Tour"/>
      </a>
    </div>



    <!-- Compiled and minified jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- jQuery smooth scroll -->
    <script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
    <!-- Local JS file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
